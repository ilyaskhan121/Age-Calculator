<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgeCalculator</title>
    <link rel="stylesheet" href="ageCalculator.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
</head>
<body class="main">
    <h1 class="heading">AGE CALCULATOR</h1>
    <div class="workspace">
        <div class="birthdate">
            <h1 class="heading">DATE OF BIRTH</h1>
            <h1 class="heading1">YEAR</h1><input id="year" value=" "  >
            <h1 class="heading1">MONTH</h1><input id="month" value=" " >
            <h1 class="heading1">DAY</h1><input id="day" value=" " >
        </div>
        <button id="calculator" onclick="calculator()">PRESS</button>
            <h1 class="heading" >YOUR AGE IS </h1><p id="result"></p>
    </div>
    <script src="ageCalculator.js"></script>
</body>
</html>
